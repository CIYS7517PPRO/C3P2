<!DOCTYPE html>
<html>
    <head>
        <link href="http://35.185.87.233/static/stylesheets/main.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
        <style>
            .shaded {
                background-color: rgba(0,0,0,0.1);
                padding: 20px;
                border-radius: 5px;
            }
            #global, #global1, #local {
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <div class = "shaded">
            <p>Global variable stores</p>
            <p id = "global"></p>
            <div class = "shaded">
                <p>Global variable stores</p>
                <p id = "global1">[Click button to show]</p>
                <p>Local variable stores</p>
                <p id = "local">[Click button to show]</p>
                <button id = "showButton">Show local variable</button>
            </div>
        </div>
        <script>
            globalVar = "Green"
            document.getElementById("global").innerHTML = globalVar;
            document.getElementById("showButton").addEventListener("click", () => {
                document.getElementById("global1").innerHTML = globalVar;
                let localVar = "Brown";
                document.getElementById("local").innerHTML = localVar;
            })
        </script>
    </body>
</html>
